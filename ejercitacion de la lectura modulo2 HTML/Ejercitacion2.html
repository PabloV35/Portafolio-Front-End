<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
<h1>Listas ordenadas </h1>
<h4>La lista debe ir desde la letra "a" hasta la "d" </h4>
<ol type="a">
    <li>Elemento 1 </li>
    <li>Elemento 2 </li>
    <li>Elemento 3 </li>
    <li>Elemento 4 </li>
</ol>
<h4>La lista debe ir desde la letra "g" hasta la "j"</h4>
<ol type="a" start="7">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
</ol>

 
    
</body>
</html>
